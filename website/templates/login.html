{% extends "base.html" %}

{% block title %} Login {% endblock %}

{% block content %}
<br>
<div class = container>
    <div class = "col-12">
        <div class = "inner-container bg-light" id = "example">
            <form method = "POST">
                <h3 align = "center">Login</h3>
                <div class = "form-group">
                    <label for = "email">Email Address</label>
                    <input 
                        type = "email" 
                        class = "form-control" 
                        id="email" 
                        name="email" 
                        placeholder = "Enter email"
                    />
                </div>
                <div class = "form-group">
                    <label for = "password">Password</label>
                    <input 
                        type = "password" 
                        class = "form-control" 
                        id="password" 
                        name="password" 
                        placeholder = "Enter password"
                    />
                <br>
                <button type = "submit" class = "btn btn-primary">Login</button>
            </form>
        </div>
    </div>
    
</div>
<br/>
<div class = "container" >
    <div class = "col-12">
        <p align = "center">Not a member yet? <a href = "/sign-up">Sign up now!</a></p>
    </div>
</div>


{% endblock %}
